<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        // JavaScript function to handle login
        function handleLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            // Simple mock logic for role-based redirection
            if (role === "admin") {
                // Redirect to Admin Dashboard
                window.location.href = "admin-dashboard.html";
            } else if (role === "user") {
                // Redirect to User Dashboard
                window.location.href = "user-dashboard.html";
            } else {
                alert("Please select a role");
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium">Email</label>
                    <input id="email" type="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium">Role</label>
                    <select id="role" class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-orange-600 text-white font-bold py-2 rounded-lg hover:bg-orange-700 transition">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
