<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/logo.jpeg" type="image/x-icon">
    <title>Generate Reports</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-orange-600 p-4 shadow-md">
        <div class=" mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Payroll System</h1>
            <div class="space-x-4">
                <a href="admin-dashboard.html" class="text-white hover:text-black mr-4">Dashboard</a>
                <a href="settings2.html" class="text-white hover:text-black mr-4">Settings</a>
                <a href="signin.html" class="text-white hover:text-black">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Report Generation Section -->
    <div class=" mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6">Generate Reports</h2>
        <form class="bg-white shadow-md rounded-lg p-6">
            <label for="report-type" class="text-gray-700 font-bold mb-2">Select Report Type:</label>
            <select id="report-type" class="mb-4 p-2 border border-gray-300 rounded w-full">
                <option value="employee-summary">Employee Summary</option>
                <option value="payroll-report">Payroll Report</option>
                <option value="attendance-report">Attendance Report</option>
            </select>

            <label for="date-range" class=" text-gray-700 font-bold mb-2">Select Date Range:</label>
            <input type="date" id="start-date" class="mb-4 p-2 border border-gray-300 rounded w-full" />
            <input type="date" id="end-date" class="mb-4 p-2 border border-gray-300 rounded w-full" />

            <div class="flex justify-end">
                <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"><a href="payroll-reports.html"> Generate Report</a>
                   
                </button>
            </div>
        </form>
    </div>
</body>
</html>
