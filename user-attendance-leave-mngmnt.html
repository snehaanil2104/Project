<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/logo.jpeg" type="image/x-icon">
    <title>Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-orange-600 p-4 shadow-md">
        <div class="container mx-auto">
            <a href="user-dashboard.html" class="text-white hover:text-black">Back to Dashboard</a>
        </div>
    </nav>

    <!-- Attendance Content -->
    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6">Attendance & Leave</h2>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-xl font-bold mb-4">Attendance for [Month]</h3>
            <p class="text-gray-700 mb-6">Days Worked: 22 | Days Absent: 2</p>

            <h3 class="text-xl font-bold mb-4">Apply for Leave</h3>
            <form>
                <label class="block mb-2">Leave Type:</label>
                <select class="w-full p-2 border rounded-lg mb-4">
                    <option>Sick Leave</option>
                    <option>Casual Leave</option>
                    <option>Paid Leave</option>
                </select>
                <label class="block mb-2">Start Date:</label>
                <input type="date" class="w-full p-2 border rounded-lg mb-4">
                <label class="block mb-2">End Date:</label>
                <input type="date" class="w-full p-2 border rounded-lg mb-4">
                <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Apply for Leave</button>
            </form>
        </div>
    </div>
</body>
</html>
