<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/logo.jpeg" type="image/x-icon">
    <title>Settings</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-orange-600 p-4 shadow-md">
        <div class=" mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Payroll Management</h1>
            <div>
                <a href="admin-dashboard.html" class="text-white hover:text-black mr-4">Dashboard</a>
                <a href="signin.html" class="text-white hover:text-black">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Settings Section -->
    <div class=" mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6">Settings</h2>

        <!-- Company Profile -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4">Company Profile</h3>
            <label class=" mb-2" for="companyName">Company Name:</label>
            <input type="text" id="companyName" placeholder="Enter Company Name" class="border border-gray-300 rounded-lg p-2 mb-4 w-full">

            <label class=" mb-2" for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter Company Address" class="border border-gray-300 rounded-lg p-2 mb-4 w-full">

            <label class=" mb-2" for="taxId">Tax ID:</label>
            <input type="text" id="taxId" placeholder="Enter Tax ID" class="border border-gray-300 rounded-lg p-2 mb-4 w-full">
        </div>

        <!-- Role-Based Access Control -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4">Role-Based Access Control</h3>
            <label class="block mb-2">Assign Roles:</label>
            <div class="flex mb-4">
                <input type="checkbox" id="admin" class="mr-2">
                <label for="admin">Admin</label>
            </div>
            <div class="flex mb-4">
                <input type="checkbox" id="hr" class="mr-2">
                <label for="hr">HR</label>
            </div>
            <div class="flex mb-4">
                <input type="checkbox" id="employee" class="mr-2">
                <label for="employee">Employee</label>
            </div>
        </div>

        <!-- Notification Settings -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4">Notification Settings</h3>
            <label class=" mb-2" for="payrollNotifications">Payroll Processing Notifications:</label>
            <select id="payrollNotifications" class="border border-gray-300 rounded-lg p-2 mb-4 w-full">
                <option value="email">Email Alerts</option>
                <option value="sms">SMS Alerts</option>
                <option value="none">None</option>
            </select>
        </div>

        <!-- Backup and Restore Data -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4">Backup & Restore Data</h3>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4" onclick="backupData()">
                Backup Data
            </button>
            <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"onclick="restore()">
                Restore Data
            </button>
        </div>
    </div>
    <script>
        function backupData() {
            alert('Back Uped Data!');
        }
        function restore() {
            alert('Restored Data!');
        }
    </script>
</body>
</html>
